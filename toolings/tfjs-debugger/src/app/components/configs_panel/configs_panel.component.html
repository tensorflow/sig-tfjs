<div class="container">
  <!--
    Configuration 1.

    Leave the header outside config-section for better supporting sticky
    header when scrolling.
  -->
  <div class="config-header">
    Configuration 1
  </div>
  <config-section [configIndex]="0"></config-section>

  <!-- Configuration 2 -->
  <div class="config-header config2">
    <div>Configuration 2</div>
    <mat-slide-toggle disableRipple="true" [(ngModel)]="config2Enabled"
                      (change)="handleConfig2Toggled($event)">
      Enable
    </mat-slide-toggle>
  </div>
  <config-section [configIndex]="1" [class.disabled]="!config2Enabled">
  </config-section>

  <!-- Inputs -->
  <inputs-section></inputs-section>
</div>
